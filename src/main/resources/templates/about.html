<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'About | '+${application.headMap['title']}">Hello,ruan4261!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="description" th:content="${application.headMap['description']}">
    <meta name="keywords" th:content="${application.headMap['keywords']}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/image/pro.jpg">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/tag3d.css" rel="stylesheet">
    <!--js-->
    <script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/jquery1.12.4.js"></script>
    <!--popper用于支持bootstrapVer4.4.1-->
    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/bootstrap.js"></script>
    <script>
        //语言适配器，使用方法：将语言代码当做参数传进来
        //此处源码为thymeleaf转义
        //此处有一个用于idea中的format格式化锁，禁止排版
        //@formatter:off
        let langToggle = function (param) {
            let queryString='[[${#request.queryString}]]';
            let arr=queryString.split('&amp;');
            for (let i=0;i<arr.length;){
                if (arr[i].indexOf('lang=')!=-1){//自删
                    arr.splice(i,1);
                    continue;
                }
                i++;
            }
            queryString=arr.join("&");
            if (queryString.trim()!=''){
                window.location.href = '[[${#request.getRequestURL()}]]'+'?lang='+ param+'&'+queryString;
            }else {
                window.location.href = '[[${#request.getRequestURL()}]]'+'?lang='+ param;
            }
        }
        //@formatter:on
        //最后，祝thymeleaf早日成佛，别渡我这个莎比————我第一次知道了什么叫做一页代码改一天
    </script>
</head>
<body>
<header th:replace="common/common.html::body-header"></header>
<nav th:replace="common/common.html::left-nav"></nav>
<section class="blog-body" id="section">
    <div class="container">
        <div class="row">
            <div class="hidden-less-1200 col-xl-1"></div>
            <div class="about-body col-12 col-xl-10">
                <h1 class="about-title" th:text="#{blog.about}">关于</h1>
                <div class="row">
                    <div class="col-1"></div>
                    <ul class="info-text-list about-size col-lg-5 col-10">
                        <p th:text="#{info.name}">称呼:</p>
                        <span th:text="${application.infoMap['Name']}"></span><br>
                        <p th:text="#{info.age}">芳龄:</p>
                        <span th:text="${application.infoMap['Age']}"></span><br>
                        <p th:text="#{info.hobby}">兴趣:</p>
                        <span th:text="${application.infoMap['Hobby']}"></span><br>
                        <p th:text="#{info.sikinatabemono}">喜欢吃:</p>
                        <span th:text="${application.infoMap['Sikinatabemono']}"></span><br>
                        <p th:text="#{info.favoritegame}">喜欢的游戏:</p>
                        <span th:text="${application.infoMap['Game']}"></span><br>
                        <p th:text="#{info.work}">工作:</p>
                        <span th:text="${application.infoMap['Work']}"></span><br>
                        <p th:text="#{info.ibasyo}">所在地:</p>
                        <span th:text="${application.infoMap['Ibasyo']}"></span><br>
                        <p th:text="#{info.ikitaibasyo}">想去:</p>
                        <span th:text="${application.infoMap['Ikitaibasyo']}"></span><br>
                    </ul>
                    <div class="col-1 hidden-more-992"></div>
                    <ul class="info-text-list about-size col-lg-5 col-10">
                        <p>QQ:</p>
                        <span th:text="${application.infoMap['QQ']}"></span><br>
                        <p>Email:</p>
                        <span th:text="${application.infoMap['Email']}"></span><br>
                        <p>Twitter:</p>
                        <span th:text="${application.infoMap['Twitter']}"></span><br>
                        <p>GitHub:</p>
                        <span th:text="${application.infoMap['GitHub']}"></span><br>
                        <p>Npm:</p>
                        <span th:text="${application.infoMap['Npm']}"></span><br>
                    </ul>
                    <div class="col-1"></div>
                </div>
                <p class="about-signature" th:text="${application.infoMap['Signature']}"></p>
            </div>
            <div class="hidden-less-1200 col-xl-1"></div>
        </div>
    </div>
</section>
<footer th:replace="common/common.html::body-footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/visual.js"></script>
</html>
