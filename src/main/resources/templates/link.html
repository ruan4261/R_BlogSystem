<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Link | '+${application.headMap['title']}">Hello,ruan4261!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="description" th:content="${application.headMap['description']}">
    <meta name="keywords" th:content="${application.headMap['keywords']}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/image/pro.jpg">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/css/tag3d.css" rel="stylesheet">
    <!--全局声明Package-->
    <script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/jquery1.12.4.js"></script>
    <!--popper用于支持bootstrapVer4.4.1-->
    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/bootstrap.js"></script>
    <script>
        //语言适配器，使用方法：将语言代码当做参数传进来
        //此处源码为thymeleaf转义
        //此处有一个用于idea中的format格式化锁，禁止排版
        //@formatter:off
        let langToggle = function (param) {
            let queryString='[[${#request.queryString}]]';
            let arr=queryString.split('&amp;');
            for (let i=0;i<arr.length;){
                if (arr[i].indexOf('lang=')!=-1){//自删
                    arr.splice(i,1);
                    continue;
                }
                i++;
            }
            queryString=arr.join("&");
            if (queryString.trim()!=''){
                window.location.href = '[[${#request.getRequestURL()}]]'+'?lang='+ param+'&'+queryString;
            }else {
                window.location.href = '[[${#request.getRequestURL()}]]'+'?lang='+ param;
            }
        }
        //@formatter:on
        //最后，祝thymeleaf早日成佛，别渡我这个莎比————我第一次知道了什么叫做一页代码改一天
    </script>
</head>
<body>
<header th:replace="common/common.html::body-header"></header>
<nav th:replace="common/common.html::left-nav"></nav>
<section class="blog-body" id="section">
    <div class="container">
        <div class="row">
            <div class="hidden-less-992 hidden-more-1200 col-lg-1"></div>
            <div class="col-12 col-lg-10 col-xl-9">
                <div class="link-body">
                    <h1 class="about-title" th:text="#{blog.link}">友链</h1>
                    <div class="row">
                        <div class="col-1 hidden-less-768"></div>
                        <div class="link-obj col-12 col-md-5">
                            <a href="javascript:void(0)" target="_blank"></a>
                            <img class="float-left" th:src="@{/image/pro.jpg}"/>
                            <h1>友链模板</h1>
                            <hr>
                            <p>这里是友链站点的描述，友链站长的签名......</p>
                        </div>
                        <div class="col-1 hidden-less-768"></div>
                    </div>
                    <hr>
                    <div class="row link-desc">
                        <h1 class="col-12" th:text="#{link.desc}">友链描述</h1>
                        <p th:text="${application.infoMap['LinkDesc']}"></p>
                        <h1 class="col-12" th:text="#{link.apply}">友链申请</h1>
                        <p th:text="${application.infoMap['LinkApply']}"></p>
                    </div>
                    <div class="link-form">
                        <div>友链申请还没上线，项目功能进度如下：</div>
                        <div>三类归档功能(Ver1.0.3版本将上线)-->文章评论功能-->友链功能-->留言功能</div>
                    </div>
                </div>
            </div>
            <!--信息 col-3-->
            <div th:replace="common/common.html::info-panel"></div>
            <div class="hidden-less-992 hidden-more-1200 col-lg-1"></div>
        </div>
    </div>
</section>
<footer th:replace="common/common.html::body-footer"></footer>
</body>
<!--每个View有独立的js模块，非common的去中心化模式-->
<script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/visual.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/tag3d.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blog_static@1.0.3200307/js/infoPanel.js"></script>
</html>
